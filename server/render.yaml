# Render Blueprint - Auto-deploy configuration
# This file tells Render how to deploy your backend

services:
  - type: web
    name: fitness-tracker-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # You'll set this manually in Render dashboard
    healthCheckPath: /api/health
